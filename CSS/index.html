<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS intro</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <style type="text/css">
        h1 {
            color: aqua;
        }
        p {
            color:fuchsia;
        }
        h2 {
            color:crimson;
        }
        ul li {
            color:firebrick;
        }
        span {
            color:darkblue;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Welcome</p>
    <p style="font-size:20pt; font-family:Arial; font-weight: bold; color: #00FF00; font-style:italic">Welcome to HTML <span>CSS</span> Effects</p>
    <h2>Types of Style Sheets</h2>
    <ul>
        <li>Inline</li>
        <li>Embedded</li>
        <li>External</li>
    </ul>
    <p><b>This is from external sheet</b></p>
    <table border="4">
        <caption>Table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
        </tr>
    </table>
</body>
</html>
