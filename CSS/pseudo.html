<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        .input:hover {
            background-color: red;
        }
        .input:focus {
            background-color: green;
        }
    </style>
</head>
<body>
    <form>
        <p>Your name : <input type="text" class="input"></p>
    </form>
</body>
</html>
