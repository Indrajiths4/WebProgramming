<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial3</title>
</head>
<body>
    <table width="700px" border="1">
        <caption><b>Favorite and Least Favorite Things</b></caption>
        <tr>
            <th></th>
            <th></th>
            <th>Bob</th>
            <th>Alice</th>
        </tr>
        <tr>
            <th rowspan="2">Favorite</th>
            <td>Color</td>
            <td>Blue</td>
            <td>Purple</td>
        </tr>
        <tr>
            <td>Flavor</td>
            <td>Banana</td>
            <td>Chocolate</td>
        </tr>
        <tr>
            <th rowspan="2">Least Favorite</th>
            <td>Color</td>
            <td>Yellow</td>
            <td>Pink</td>
        </tr>
        <tr>
            <td>Flavor</td>
            <td>Mint</td>
            <td>Walnut</td>
        </tr>
    </table>
