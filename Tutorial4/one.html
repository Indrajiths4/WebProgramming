<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searching Website</title>
</head>
<body>
    <h1>Image Searching Website</h1>
    
    <form>
        <label for="search">Search your Image here:</label>
        <input type="text" id="search" name="search" value="Kung Fu Panda">
        <input type="button" value="Search">
    </form>
    
    <p><a href="#">For more click here</a></p>
    
    <h2>Feedback Form:</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="date">Date:</label><br>
        <input type="text" id="date" name="date" placeholder="mm/dd/yyyy"><br>
        
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <a href="index.html">Go back</a>
</body>
</html>
