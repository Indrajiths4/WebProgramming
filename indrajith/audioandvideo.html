<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioVideo</title>
    <style>
        #background-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
         }
    </style>
</head>
<body>
    <h1 style="color: white">HTML Video and Audio tags</h1>
   <audio controls>
        <source src="images/music.mp3">
   </audio>
   <br>
   
   <video controls id="background-video">
        <source src="images/video.mp4">
   </video>
    <br>
    <iframe src="images/img.png" frameborder="0"></iframe>
</body>
</html>
